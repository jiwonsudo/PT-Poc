<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
	<link rel="icon" href="./assets/pt_favicon.ico"/>
	<link rel="apple-touch-icon" href="./assets/pt_favicon.ico"/>
	<link rel="stylesheet" href="./css/reset.css"/>
	<link rel="stylesheet" href="./css/footer.css"/>
	<link rel="stylesheet" href="./css/recommend.css"/>
  <title>PT - Try your protein</title>
</head>
<body>
	
	<header>
		<a href="https://jiwonsudo.github.io/PT-Poc/" class="logo-container">
			<img src="./assets/pt_right_logo.png"/>
		</a>
	</header>
	
	<section class="view">
		<div class="titles">
			<div class="title" id="title">여기에 제목이 들어가요.</div>
			<div class="subtitle">
				<img src="./assets/question_mark.svg"/>&nbsp;
				<span id="subtitle">부제목이예요.</span>
			</div>
		</div>
		
		<div class="inputs">
			<div id="input-container">
				<!-- 항목별 input 들어가는 부분 -->
			</div>
			<div class="alert-msg" id="alert-container">
				<img src="./assets/exc_mark.svg"/>&nbsp;
				<span id="alert-msg">주의 사항은 여기예요.</span>
			</div>
		</div>
		
		<div class="btn-next-container">
			<button class="btn-next" id="btn-next">다음으로</button>
		</div>
	</section>
	
	<div id="loadingPopup">
    AI가 맞춤형 추천을 생성하는 중이예요...
    <div class="potion-outline">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
  </div>
	
	<footer>
		<div>
			&copy; 2025. Team PT all rights reserved.<br/>
			문혁빈, 이영록, 정지원, 주영록.
		</div>
	</footer>
	
	<script src="./js/recommend.js" type="module"></script>
</body>
</html>
